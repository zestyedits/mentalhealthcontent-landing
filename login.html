<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — MentalHealthContent.ai</title>
  <meta name="description" content="Sign in to save drafts, export DOCX, and manage credits.">
  <style>
    :root {
      --bg: #0b1022;
      --panel: #0e1436;
      --muted: #c7d2fe;
      --text: #eef2ff;
      --accent: #8b5cf6; /* violet */
      --accent-2: #06b6d4; /* cyan */
      --card: #0a0f2b;
      --border: #1b2161;
      --ring: rgba(139,92,246,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      line-height: 1.5;
      background: radial-gradient(1000px 600px at 10% -10%, color-mix(in oklab, var(--accent) 40%, transparent), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, color-mix(in oklab, var(--accent-2) 40%, transparent), transparent 60%),
                  linear-gradient(180deg, var(--bg), #0b0f24 50%, var(--panel) 120%);
    }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header (same as other pages) */
    .container { width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 1rem; }
    header {
      position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(140%) blur(8px);
      background: rgba(11, 18, 32, 0.7); border-bottom: 1px solid var(--border);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 0.9rem 0; }
    .brand { display: flex; align-items: center; gap: .6rem; font-weight: 700; letter-spacing: .2px; }
    .brand svg { width: 28px; height: 28px; }
    .menu { display: flex; gap: 1rem; align-items: center; }
    .menu a { color: var(--text); opacity: 0.9; font-size: .95rem; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem; border: 1px solid var(--border);
      background: #101826; color: var(--text); padding: .65rem .95rem; border-radius: .75rem; font-weight: 600; cursor: pointer;
      transition: transform .04s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.25); }
    .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-color: transparent; color: #0a0a0a;
      box-shadow: 0 0 0 2px var(--ring), 0 8px 24px rgba(0,0,0,.35);
    }
    .btn.primary:hover { transform: translateY(-2px) scale(1.01); }
    .btn.ghost { background: transparent; }

    /* Page */
    main { min-height: calc(100vh - 140px); display: grid; place-items: center; }
    .card {
      background: linear-gradient(180deg, rgba(167,139,250,.08), rgba(34,211,238,.06)), var(--card);
      border: 1px solid var(--border); border-radius: 1rem; padding: 1rem;
      width: min(460px, 92%);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 {
      font-size: clamp(1.6rem, 2vw + .8rem, 2rem); margin:.25rem 0 .75rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-align:center;
    }
    label { display:block; font-weight:600; margin:.6rem 0 .35rem; }
    input {
      width:100%; background:#0c1424; color:var(--text);
      border:1px solid var(--border); border-radius:.7rem; padding:.7rem .85rem; outline:none;
      transition: border-color .2s ease, box-shadow .2s ease; font-size:1rem;
    }
    input:focus { border-color:#5b7fff; box-shadow:0 0 0 3px rgba(91,127,255,.25); }
    .row { display:flex; gap:.6rem; flex-wrap:wrap; }
    .muted { color: var(--muted); font-size:.92rem; }
    .divider { display:flex; align-items:center; gap:.6rem; margin:.9rem 0; color:var(--muted); }
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:var(--border);}
    footer { border-top: 1px solid var(--border); padding: 2rem 0; color: var(--muted); font-size: .9rem; }
  </style>

  <!-- transitions (shared) -->
  <style>
    html { scroll-behavior: smooth; }
    .page-enter { opacity: 0; }
    .page-enter-active { opacity: 1; transition: opacity .28s ease; }
    .page-exit { opacity: 1; }
    .page-exit-active { opacity: 0; transition: opacity .22s ease; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a data-xnav class="brand" href="/" aria-label="MentalHealthContent.ai home">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21s-6-3.8-9-7.1C1 12 1 9.5 2.7 7.8c1.6-1.6 4.3-1.5 6 0L12 9l3.3-1.2c1.7-1.5 4.4-1.6 6 0C22 9.5 22 12 21 13.9 18 17.2 12 21 12 21z" fill="url(#g)"/>
          <defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stop-color="#22c55e"/><stop offset="1" stop-color="#06b6d4"/></linearGradient></defs>
        </svg>
        <span>MentalHealthContent.ai</span>
      </a>
      <nav class="menu" aria-label="primary">
        <a data-xnav href="/#examples">Examples</a>
        <a data-xnav href="/#prompts">Free Prompts</a>
        <a data-xnav href="/#pricing">Pricing</a>
        <a data-xnav href="/#faq">FAQ</a>
        <a data-xnav class="btn ghost" href="/generate?trial=1">Try generator</a>
        <a data-xnav class="btn primary" href="/generate?trial=1">Start free</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Sign in</h1>

      <!-- Magic link -->
      <form id="magicForm" class="auth">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
        <div class="row" style="margin-top:.8rem">
          <button class="btn primary" type="submit" id="btnMagic">Send magic link</button>
          <a class="btn" href="/generate?trial=1" data-xnav>Continue as guest</a>
        </div>
        <p class="muted" style="margin:.6rem 0 0">We’ll email you a sign-in link. No password required.</p>
      </form>

      <div class="divider">or</div>

      <!-- Social (wire these when ready) -->
      <div class="row">
        <a class="btn" href="/api/auth/google" title="Continue with Google">Continue with Google</a>
        <!-- Add others as needed: GitHub, Apple, etc. -->
      </div>

      <p class="muted" style="margin-top:.9rem">
        By continuing, you agree to our <a href="/terms" data-xnav>Terms</a> and <a href="/privacy" data-xnav>Privacy Policy</a>.
      </p>
      <p class="muted" id="msg" style="margin-top:.4rem"></p>
    </div>
  </main>

  <footer>
    <div class="container">
      <div>MentalHealthContent.ai • © <span id="yr"></span></div>
    </div>
  </footer>

  <script>
    // transitions
    document.documentElement.classList.add('page-enter');
    requestAnimationFrame(()=> {
      document.documentElement.classList.add('page-enter-active');
      document.documentElement.classList.remove('page-enter');
    });
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[data-xnav]');
      if (!a) return;
      const url = new URL(a.href, location.origin);
      if (url.origin !== location.origin || (a.target && a.target !== '_self')) return;
      e.preventDefault();
      document.documentElement.classList.add('page-exit');
      requestAnimationFrame(() => {
        document.documentElement.classList.add('page-exit-active');
        setTimeout(() => { location.href = a.href; }, 180);
      });
    });

    // footer year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // magic link (wire backend later)
    const form = document.getElementById('magicForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Sending link…";
      const email = document.getElementById('email').value.trim();
      try{
        const res = await fetch('/api/auth/magic-link', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });
        if (!res.ok) throw new Error(await res.text() || "Request failed");
        msg.textContent = "Check your email for the sign-in link.";
      }catch(err){
        // Graceful fallback: pretend success so UX isn’t blocked while backend is WIP
        msg.textContent = "If this were live, you’d have a sign-in link in your inbox. (Auth not wired yet.)";
      }
    });
  </script>
</body>
</html>
